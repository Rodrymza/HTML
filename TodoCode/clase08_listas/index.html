<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Ejemplo de listas</h1>
    <h3>Lista ordenada</h3>
    <!--Se puede colocar el parametro start="" para indicar que inicie la lista desde otro numero, se puede indicar que sea letras con el atributo type-->
    <ol start="1" type="a">
        <li>Independiente</li>
        <li>Boca</li>
        <li>River</li>
        <li>Racing</li>
    </ol>
    
    <h3>Lista desordenada</h3>
    <ul style="list-style-type:circle;">
        <li>Arroz</li>
        <li>Fideos</li>
        <li>Azucar</li>
        <li>Yerba</li>
    </ul>
</body>
</html>
